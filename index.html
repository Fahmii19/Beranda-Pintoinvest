  <script>
    function showResult() {
      const inputElement = document.getElementById("search-city");
      const query = inputElement.value.toLowerCase();
      const cityCards = document.querySelectorAll(".city-card");
      const noResultsElement = document.getElementById("no-results");
      let resultsFound = false;

      // Sembunyikan semua card
      cityCards.forEach((card) => {
        card.style.display = "none";
      });

      // Tampilkan hanya card yang sesuai dengan query
      const matchingCities = cities.filter((city) =>
        city.toLowerCase().includes(query.toLowerCase())
      );

      if (matchingCities.length === 2) {
        const boxes = document.getElementsByClassName("grid_custom");
        boxes[0].setAttribute(
          "class",
          "grid grid-cols-2 gap-y-6 gap-x-2 grid_custom"
        );
      } else if (matchingCities.length === 1) {
        const boxes = document.getElementsByClassName("grid_custom");
        boxes[0].setAttribute(
          "class",
          "grid grid-cols-1 gap-y-6 gap-x-2 grid_custom"
        );
      } else {
        const boxes = document.getElementsByClassName("grid_custom");
        boxes[0].setAttribute(
          "class",
          "grid grid-cols-3 gap-y-6 gap-x-2 grid_custom"
        );
      }

      matchingCities.forEach((city) => {
        const cityCard = document.querySelector(`[data-city="${city}"]`);
        if (cityCard) {
          cityCard.style.display = "block";
          resultsFound = true;
        }
      });

      // Jika tidak ada hasil yang ditemukan, tampilkan pesan "Data tidak ditemukan"
      if (!resultsFound) {
        noResultsElement.classList.remove("hidden");
      } else {
        noResultsElement.classList.add("hidden");
      }
    }

    const cities = [
      "depok",
      "tangerang",
      "jakarta",
      "tangerang selatan",
      "bogor",
      "bekasi",
    ];
  </script>
