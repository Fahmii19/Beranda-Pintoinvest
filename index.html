<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pintoinvest</title>

    <link rel="icon" href="favicon.png" />

    <link rel="stylesheet" href="dist/output.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 custom_overflow">
    <div
      class="h-full lg:h-screen w-full md:w-screen flex flex-col justify-center items-center sm:flex-row sm:justify-start sm:items-stretch"
    >
      <div class="flex flex-col">
        <!-- Logo Invest -->

        <div class="flex justify-center">
          <div
            class="flex flex-col items-center container_search search_padding sm:w-[85vw] md:w-[50vw] lg:w-[40vw] xl:w-[40vw] flex-shrink-0"
          >
            <!-- Gambar sebagai referensi lebar -->
            <div class="w-full max-w-lg mx-auto">
              <img
                class="w-full h-auto"
                src="logo-invest-dashboard.png"
                alt="logo invest"
              />
            </div>

            <!-- Search dengan lebar yang sama dengan gambar -->
            <div
              class="w-full max-w-lg mx-auto px-4 sm:px-0 mt-4 custom_padding_search"
            >
              <label
                for="search-city"
                class="mb-2 text-sm font-medium text-gray-900 sr-only"
              >
                Search
              </label>
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                >
                  <!-- SVG remains unchanged -->
                  <svg
                    class="w-4 h-4 text-gray-500"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="currentColor"
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth="2"
                      d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                    ></path>
                  </svg>
                </div>
                <input
                  oninput="showResult()"
                  type="search"
                  id="search-city"
                  class="block w-full pl-10 pr-[1rem] text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 h-10"
                  placeholder="Cari ..."
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <!-- card nama-nama kota  -->
        <div class="h-[50vh] container_card">
          <div
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 row_container_card place-items-center"
          >
            <div
              id="no-results"
              class="hidden text-xl font-medium text-gray-600 col-span-full text-center"
            >
              <figure class="max-w-[19vw]">
                <img
                  class="h-auto max-w-full rounded-lg"
                  src="not_found.png"
                  alt="not found"
                />
                <figcaption
                  class="mt-2 text-sm text-center text-gray-500 dark:text-gray-400"
                >
                  Data tidak ditemukan
                </figcaption>
              </figure>
            </div>
            <!-- Jakarta -->
            <div
              data-city="jakarta"
              class="city-card w-full max-w-[33vh] h-full max-h-[22.5vh] bg-white border border-gray-200 rounded-2xl shadow"
            >
              <a href="https://jakarta.pintoinvest.com" target="_blank">
                <img
                  class="rounded-t-2xl w-full h-[16vh] object-cover"
                  src="jakarta.png"
                  alt="jakarta"
                />
                <div class="flex items-center justify-center h-[4.5vh]">
                  <h5
                    class="text-sm sm:text-md md:text-lg lg:text-md text_card tracking-[0.5px] text-gray-900"
                  >
                    Jakarta
                  </h5>
                </div>
              </a>
            </div>
            <!-- Bogor -->
            <div
              data-city="bogor"
              class="city-card w-full max-w-[33vh] h-full max-h-[22.5vh] bg-white border border-gray-200 rounded-2xl shadow"
            >
              <img
                class="rounded-t-2xl w-full h-[16vh] object-cover"
                src="bogor.png"
                alt="bogor"
              />
              <div class="flex items-center justify-center h-[4.5vh]">
                <h5
                  class="text-sm sm:text-md md:text-lg lg:text-md text_card tracking-[0.5px] text-gray-900"
                >
                  Bogor
                </h5>
              </div>
            </div>

            <!-- Depok -->
            <div
              data-city="depok"
              class="city-card w-full max-w-[33vh] h-full max-h-[22.5vh] bg-white border border-gray-200 rounded-2xl shadow"
            >
              <img
                class="rounded-t-2xl w-full h-[16vh] object-cover"
                src="depok.png"
                alt="depok"
              />
              <div class="flex items-center justify-center h-[4.5vh]">
                <h5
                  class="text-sm sm:text-md md:text-lg lg:text-md text_card tracking-[0.5px] text-gray-900"
                >
                  Depok
                </h5>
              </div>
            </div>

            <!-- Tangerang -->
            <div
              data-city="tangerang"
              class="city-card w-full max-w-[33vh] h-full max-h-[22.5vh] bg-white border border-gray-200 rounded-2xl shadow"
            >
              <img
                class="rounded-t-2xl w-full h-[16vh] object-cover"
                src="tangerang.png"
                alt="tangerang"
              />
              <div class="flex items-center justify-center h-[4.5vh]">
                <h5
                  class="text-sm sm:text-md md:text-lg lg:text-md text_card tracking-[0.5px] text-gray-900"
                >
                  Tangerang
                </h5>
              </div>
            </div>
            <!-- Bekasi -->
            <div
              data-city="bekasi"
              class="city-card w-full max-w-[33vh] h-full max-h-[22.5vh] bg-white border border-gray-200 rounded-2xl shadow"
            >
              <img
                class="rounded-t-2xl w-full h-[16vh] object-cover"
                src="bekasi.png"
                alt="product image"
              />
              <div class="flex items-center justify-center h-[4.5vh]">
                <h5
                  class="text-sm sm:text-md md:text-lg lg:text-md text_card tracking-[0.5px] text-gray-900"
                >
                  Bekasi
                </h5>
              </div>
            </div>
            <!-- Tangerang Selatan -->
            <div
              data-city="tangerang-selatan"
              class="city-card w-full max-w-[33vh] h-full max-h-[22.5vh] bg-white border border-gray-200 rounded-2xl shadow"
            >
              <a href="https://tangsel.pintoinvest.com/" target="_blank">
                <img
                  class="rounded-t-2xl w-full h-[16vh] object-cover"
                  src="tangsel.jpeg"
                  alt="tangerang-selatan"
                />
                <div class="flex items-center justify-center h-[4.5vh]">
                  <h5
                    class="text-sm sm:text-md md:text-lg lg:text-md text_card tracking-[0.5px] text-gray-900"
                  >
                    Tangerang Selatan
                  </h5>
                </div>
              </a>
            </div>
            <!--  -->
          </div>
        </div>
        <!--  -->
      </div>
    </div>
  </body>

  <!-- check os -->
  <script>
    var os = getOperatingSystem();
    document.documentElement.classList.add(os);

    if (os === "Windows") {
      document.querySelectorAll(".text_card").forEach(function (el) {
        el.classList.add("font-semibold");
      });
    } else if (os === "MacOS") {
      document.querySelectorAll(".text_card").forEach(function (el) {
        el.classList.add("font-normal");
      });
    }

    // console.log(os);

    function getOperatingSystem() {
      var userAgent = window.navigator.userAgent,
        platform = window.navigator.platform,
        macosPlatforms = ["Macintosh", "MacIntel", "MacPPC", "Mac68K"],
        windowsPlatforms = ["Win32", "Win64", "Windows", "WinCE"],
        iosPlatforms = ["iPhone", "iPad", "iPod"];

      if (macosPlatforms.indexOf(platform) !== -1) {
        return "MacOS";
      } else if (iosPlatforms.indexOf(platform) !== -1) {
        return "iOS";
      } else if (windowsPlatforms.indexOf(platform) !== -1) {
        return "Windows";
      } else if (/Android/.test(userAgent)) {
        return "Android";
      } else if (/Linux/.test(platform)) {
        return "Linux";
      }

      return "Unknown";
    }
  </script>

  <script>
    function showResult() {
      const inputElement = document.getElementById("search-city");
      const query = inputElement.value.toLowerCase();
      const cityCards = document.querySelectorAll(".city-card");
      const noResultsElement = document.getElementById("no-results");
      let resultsFound = false;

      // Hide all cards
      cityCards.forEach((card) => {
        card.style.display = "none";
      });

      // Find matching cities
      const matchingCities = cities.filter((city) =>
        city.toLowerCase().includes(query.toLowerCase())
      );

      const boxes = document.querySelector(".row_container_card");

      if (window.innerWidth >= 500) {
        if (matchingCities.length === 2) {
          boxes.style.gridTemplateColumns = "repeat(2, 1fr)";
        } else if (matchingCities.length === 1) {
          boxes.style.gridTemplateColumns = "repeat(1, 1fr)";
        } else {
          boxes.style.gridTemplateColumns = "repeat(3, 1fr)";
        }
      } else {
        console.log("tablet, desktop");
      }

      matchingCities.forEach((city) => {
        const cityCard = document.querySelector(`[data-city="${city}"]`);
        if (cityCard) {
          cityCard.style.display = "block";
          resultsFound = true;
        }
      });

      // If no results were found, show "Data not found" message
      if (!resultsFound) {
        noResultsElement.classList.remove("hidden");
      } else {
        noResultsElement.classList.add("hidden");
      }
    }

    const cities = [
      "depok",
      "tangerang",
      "jakarta",
      "tangerang-selatan",
      "bogor",
      "bekasi",
    ];

    // Call once to initialize the layout
    showResult();
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</html>
