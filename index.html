<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pintoinvest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="h-screen w-screen bg-gray-100 flex flex-col justify-center items-center"
    >
      <!-- Logo Invest -->
      <div class="mb-[10vh] -mt-36">
        <img
          class="h-auto max-w-full"
          src="logo-invest-dashboard.png"
          alt="logo invest"
        />
      </div>

      <!-- row 1 -->
      <div class="flex flex-row">
        <!-- Jakarta -->
        <div
          class="mx-2 w-full max-w-[14vw] h-full max-h-[20.5vh] bg-white border border-gray-200 rounded-2xl shadow"
        >
          <a href="https://jakarta.pintoinvest.com/" target="_blank">
            <img
              class="rounded-t-2xl w-[15vw] h-[16vh] object-cover"
              src="jakarta.png"
              alt="product image"
            />

            <div class="flex items-center justify-center pb-1">
              <div class="">
                <h5 class="text-md font-semibold tracking-tight text-gray-900">
                  Jakarta
                </h5>
              </div>
            </div>
          </a>
        </div>
        <!-- Tangsel -->
        <div
          class="mx-2 w-full max-w-[14vw] h-full max-h-[20.5vh] bg-white border border-gray-200 rounded-2xl shadow"
        >
          <a href="https://tangsel.pintoinvest.com/" target="_blank">
            <img
              class="rounded-t-2xl w-[15vw] h-[16vh] object-cover"
              src="tangsel.jpeg"
              alt="product image"
            />

            <div class="flex items-center justify-center pb-1">
              <div class="">
                <h5 class="text-md font-semibold tracking-tight text-gray-900">
                  Tangerang Selatan
                </h5>
              </div>
            </div>
          </a>
        </div>
        <!-- Bogor -->
        <div
          class="mx-2 w-full max-w-[14vw] h-full max-h-[20.5vh] bg-white border border-gray-200 rounded-2xl shadow"
        >
          <div>
            <img
              class="rounded-t-2xl w-[15vw] h-[16vh] object-cover"
              src="bogor.png"
              alt="product image"
            />

            <div class="flex items-center justify-center pb-1">
              <div class="">
                <h5 class="text-md font-semibold tracking-tight text-gray-900">
                  Bogor
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- row 2 -->
      <div class="flex flex-row mt-3">
        <!-- Depok -->
        <div
          class="mx-2 w-full max-w-[14vw] h-full max-h-[20.5vh] bg-white border border-gray-200 rounded-2xl shadow"
        >
          <div>
            <img
              class="rounded-t-2xl w-[15vw] h-[16vh] object-cover"
              src="depok.png"
              alt="product image"
            />

            <div class="flex items-center justify-center pb-1">
              <div class="">
                <h5 class="text-md font-semibold tracking-tight text-gray-900">
                  Depok
                </h5>
              </div>
            </div>
          </div>
        </div>
        <!-- Tangerang -->
        <div
          class="mx-2 w-full max-w-[14vw] h-full max-h-[20.5vh] bg-white border border-gray-200 rounded-2xl shadow"
        >
          <div>
            <img
              class="rounded-t-2xl w-[15vw] h-[16vh] object-cover"
              src="tangerang.png"
              alt="product image"
            />

            <div class="flex items-center justify-center pb-1">
              <div class="">
                <h5 class="text-md font-semibold tracking-tight text-gray-900">
                  Tangerang
                </h5>
              </div>
            </div>
          </div>
        </div>
        <!-- Bekasi -->
        <div
          class="mx-2 w-full max-w-[14vw] h-full max-h-[20.5vh] bg-white border border-gray-200 rounded-2xl shadow"
        >
          <div>
            <img
              class="rounded-t-2xl w-[15vw] h-[16vh] object-cover"
              src="bekasi.png"
              alt="product image"
            />

            <div class="flex items-center justify-center pb-1">
              <div class="">
                <h5 class="text-md font-semibold tracking-tight text-gray-900">
                  Bekasi
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</html>
